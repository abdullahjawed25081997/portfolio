</head>
<body>

    <section>
        <div class="main-container">
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Hi, I'm <span>Abdullah</span></h1>
                <div data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900" class="typewriter">I'm a <span class="typewriter-text"></span><label for="">|</label></div>
                <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">About Me <br> Date of Birth: 25-08-1997 <br> Gender: Male <br> Nationality: Pakistani</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/abdullah-jawed-183155247/" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/abdullahjawed25081997" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100014262727956" target="_blank" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-facebook"></i></a>

                </div>
                
                <div class="btn" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="1800">
                    <button onclick="viewCV()">View CV</button>
                </div>
                
            </div>
            <div class="image" data-aos="zoom-in" data-aos-duration="3000">
                <img src="IMG_2772.JPG" alt="Abdullah Jawed">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0,});

        // Typewriter Effect
        const texts = [
            "DEVELOPER",
            "GRAPHIC DESIGNER"
        ];
        let speed = 100;
        const textElements = document.querySelector(".typewriter-text");
        let textIndex = 0;
        let charcterIndex = 0;

        function typeWriter() {
            if (charcterIndex < texts[textIndex].length) {
                textElements.innerHTML += texts[textIndex].charAt(charcterIndex);
                charcterIndex++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(eraseText, 1000);
            }
        }

        function eraseText() {
            if (textElements.innerHTML.length > 0) {
                textElements.innerHTML = textElements.innerHTML.slice(0, -1);
                setTimeout(eraseText, 50);
            } else {
                textIndex = (textIndex + 1) % texts.length;
                charcterIndex = 0;
                setTimeout(typeWriter, 500);
            }
        }

        window.onload = typeWriter;

        // View CV Function (to open the image in a new tab)
        function viewCV() {
            const link = document.createElement('a');
            link.href = 'images/CV_new_format.jpg'; // Ensure this is the correct path to your CV image
            link.target = '_blank'; // Open the image in a new tab
            link.click();
        }

        function hamburg(){
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform  = "translateY(0px)";
        }
        function cancel(){
            const navbar = document.querySelector(".dropdown");
            navbar.style.transform  = "translateY(-500px)";
        }
    </script>
</body>
